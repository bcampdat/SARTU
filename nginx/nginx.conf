server {
    listen 80;
    index index.php index.html;
    root /var/www/html/public;
    client_max_body_size 100M;

    # Laravel routes
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM - CONFIGURACIÃ“N CORREGIDA
    location ~ \.php$ {
        fastcgi_pass sartu_win.app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Timeouts aumentados
        fastcgi_read_timeout 300;
        fastcgi_connect_timeout 300;
        fastcgi_send_timeout 300;
        
        # Buffer sizes
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        
        # Important headers
        fastcgi_param PHP_VALUE "display_errors=1";
    }

    # Prohibir archivos ocultos
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Proxy para Vite en modo desarrollo
    location /assets/ {
        proxy_pass http://sartu_win.node:5173/assets/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    location /@vite/ {
        proxy_pass http://sartu_win.node:5173/@vite/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }
    
    location /build/ {
        alias /var/www/html/public/build/;
        access_log off;
        expires 1y;
        add_header Cache-Control "public";
    }
}